# Mallify Services - Local Development Environment
# This docker-compose file sets up all required infrastructure services
# Run: docker-compose up -d

services:
  # ============================================
  # MongoDB - Primary Database
  # ============================================
  mongodb:
    image: mongo:7.0
    container_name: mallify-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: mallify
      MONGO_INITDB_ROOT_PASSWORD: mallify_password
      MONGO_INITDB_DATABASE: mallify
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - mallify-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis - Caching & Session Store
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: mallify-redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --requirepass mallify_redis_password
    volumes:
      - redis_data:/data
    networks:
      - mallify-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # RabbitMQ - Message Queue
  # ============================================
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: mallify-rabbitmq
    restart: always
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: mallify
      RABBITMQ_DEFAULT_PASS: mallify_password
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - mallify-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Elasticsearch - Search Engine (Optional for Phase 6)
  # ============================================
  # elasticsearch:
  #   image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0

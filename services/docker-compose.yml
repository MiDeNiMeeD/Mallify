  # ============================================
  # Mongo Express - MongoDB Admin UI (Optional)
  # ============================================
  mongo-express:
    image: mongo-express:latest
    container_name: mallify-mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: mallify
      ME_CONFIG_MONGODB_ADMINPASSWORD: mallify_password
      ME_CONFIG_MONGODB_URL: mongodb://mallify:mallify_password@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    networks:
      - mallify-network
    depends_on:
      mongodb:
        condition: service_healthy

  # ============================================
  # MICROSERVICES - Application Layer
  # ============================================
  
  # API Gateway - Entry Point for All Requests
  api-gateway:
    build:
      context: .
      dockerfile: ./api-gateway/Dockerfile
    container_name: mallify-api-gateway
    restart: always
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      NODE_ENV: production
      MONGODB_URI: mongodb://mallify:mallify_password@mongodb:27017/mallify
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: mallify_redis_password
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
    networks:
      - mallify-network
    depends_on:
      - mongodb
      - redis
      - rabbitmq

  # User Service - Authentication & User Management
  user-service:
